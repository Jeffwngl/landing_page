<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h3 class="logo">Header Logo</h3>
        <ul class="links">
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>
        </ul>
    </div>
    <div class="container upper">
        <div class="content">
            <h1 class="title">This website is awesome</h1>
            <div class="text">This website has some subtext that goes under here.</div>
            <button class="Sign-up">Sign Up</button>
        </div>
        <img src="https://images.unsplash.com/photo-1732058824460-d89cb7b4a38f?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="400px" alt="photo of beach">
    </div>

    <div class="container middle1">
        <h2 class="title">Some random information.</h2>
        <div class="content">
            <div class="image-section">
                <div class="image"></div>
                <div class="text">Subtext</div>
            </div>
            <div class="image-section">
                <div class="image"></div>
                <div class="text">Subtext</div>
            </div>
            <div class="image-section">
                <div class="image"></div>
                <div class="text">Subtext</div>
            </div>
            <div class="image-section">
                <div class="image"></div>
                <div class="text">Subtext</div>
            </div>
        </div>
    </div>

    <div class="container middle2">
        <div class="content">
            <blockquote id="quote">This is some random quote.</blockquote>
            <div id="author">P. Diddy</div>
        </div>
    </div>

    <div class="container lower">
        <div class="box">
            <div class="content">
                <div class="callout">Call to time!</div>
                <div class="text">Sign up now!</div>
            </div>
            <button class="Sign-up">Sign up</button>
        </div>
    </div>

    <div class="footer">
        <div class="text">Copyright 2024</div>
    </div>

<script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const api_url = "https://api.kanye.rest/";

    async function getquote(url) {
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);

        quote.innerHTML = data.quote;
        author.innerHTML = "- Kanye West";
    }

    getquote(api_url);

</script>

</body>
</html>
